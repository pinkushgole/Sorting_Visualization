<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <title>Home </title>
  </head>
  <body>
    <!-- nav bar start-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">SortScope</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                  SORTING ALGORITHMS 
                </a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Booble Sort</a>
                  <a class="dropdown-item" href="#">Seletion Sort</a>
                  <a class="dropdown-item" href="#">Intertion Sort</a>
                  <a class="dropdown-item" href="#">Quik Sort</a>
                  <a class="dropdown-item" href="#">Marge Sort</a>
                  <a class="dropdown-item" href="#">Redix Sort</a>
                </div>
              </li>
          </ul>

          <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-success" href="#" role="button">NOTES</a>
          </form>
        </div>
      </nav>
    <!-- nav bar end-->

    <!-- form start -->
    <div class="container-fluid mt-4 p-4">
        <h1 class="text-primary mb-4">Value Submit</h1>
        <form action="datasend" method="POST">
            <div class="row">
                <!-- First Column -->
                <div class="form-group col-md-3">
                    <label for="value1">1 Value</label>
                    <input class="form-control" name="num" id="value1" type="number">
                </div>
                <div class="form-group col-md-3">
                    <label for="value2">2 Value</label>
                    <input class="form-control" name="num" id="value2" type="number">
                </div>
                <div class="form-group col-md-3">
                    <label for="value3">3 Value</label>
                    <input class="form-control" name="num" id="value3" type="number">
                </div>
                <div class="form-group col-md-3">
                    <label for="value4">4 Value</label>
                    <input class="form-control" name="num" id="value4" type="number">
                </div>
            </div>
            
            <div class="row">
                <!-- Second Column -->
                <div class="form-group col-md-3">
                    <label for="value5">5 Value</label>
                    <input class="form-control" name="num" id="value5" type="number">
                </div>
                <div class="form-group col-md-3">
                    <label for="value6">6 Value</label>
                    <input class="form-control" name="num" id="value6" type="number">
                </div>
                <div class="form-group col-md-3">
                    <label for="value7">7 Value</label>
                    <input class="form-control" name="num" id="value7" type="number">
                </div>
                <div class="form-group col-md-3">
                    <label for="value8">8 Value</label>
                    <input class="form-control" name="num" id="value8" type="number">
                </div>
            </div>
    
            <!-- Sorting Algorithm Dropdown -->
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="sorting">Choose a Sorting Algorithm:</label>
                    <select name="sorting" id="sorting" class="form-control">
                        <option value="BS">Bubble Sort</option>
                        <option value="SS">Selection Sort</option>
                        <option value="IS">Insertion Sort</option>
                        <option value="QS">Quick Sort</option>
                        <option value="MS">Merge Sort</option>
                    </select>
                </div>
            </div>
    
            <!-- Submit Button -->
            <div class="row">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary mt-4">Submit</button>
                </div>
            </div>
        </form>
    </div>
    

    <!-- form end -->
<hr>
    <!-- visulation start -->


   <div class="container m-5">
    <h1 class="text-success">Visulation</h1>

   <div style="width:800px;">
  <canvas id="myChart"></canvas>
</div>
</div>
    <!-- visulation end -->

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: [{% for row in data %}"{{ row }}",{% endfor %}],

      datasets: [{
        label: '{{sorting}}',
        data: [{% for row in data %}"{{loop.index}}",{% endfor %}],
        backgroundColor: 'teal',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
 

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
